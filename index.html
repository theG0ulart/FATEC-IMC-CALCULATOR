<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <main>
    <h1>Calculadora de IMC</h1>
    <div class="calculator">
      <label for="weight">Peso (kg):</label>
      <input type="number" id="weight" placeholder="Insira seu peso em kg" step="0.1" min="20" max="200">
      <label for="height">Altura (cm):</label>
      <input type="number" id="height" placeholder="Insira sua altura em metros" step="0.01" min="1.0" max="2.5">
      <button onclick="calculateBMI()">Calcular IMC</button>
      <div id="result"></div>
    </div>
  </main>

  <script src="../js/main.js"></script>
</body>
</html>
